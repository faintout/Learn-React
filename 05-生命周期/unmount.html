<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/babel-standalone/babel.js"></script>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <style>
        .Font28{
            font-size: 28px;
        }
    </style>
    <script type="text/babel">
        class Element extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    data:props.newData
                }
            }
            componentWillUnmount(){
                console.log('01-组件注销');
            }
            render(){
                return <div>
                {
                    this.props.newData
                }
                    </div>        
            }
        }
        class App extends React.Component{
            constructor(){
                super(...arguments)
                this.state = {
                    data:'this is App Components',
                    isShowEle:true
                }
            }
            //16.x警告，17.0 将删除componentWillMount，componentWillReceiveProps和componentWillUpdate，故使用前缀UNSAFE_
            changeData=()=>{
                this.setState({
                    data:'i im App changeValue'
                })
            }
            umMount = ()=>{
                this.setState({
                    isShowEle:false
                })
            }
            render(){
                return (
                    <div>App Component
                        {this.state.isShowEle&&<Element
                            newData={this.state.data}
                        ></Element>}
                        <br/>
                        <button
                        onClick=  {this.umMount}
                        >unMountComponent</button>
                    </div>
                )
            }
        }
        

        ReactDOM.render(
            <App></App>,
            document.getElementById('app')
        )
    </script>
</body>

</html>
